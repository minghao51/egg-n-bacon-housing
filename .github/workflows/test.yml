name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync

    - name: Create test environment file
      run: |
        cat > .env << EOF
        ONEMAP_EMAIL=test@example.com
        GOOGLE_API_KEY=test-api-key
        ONEMAP_EMAIL_PASSWORD=test-password
        SUPABASE_URL=https://test.supabase.co
        SUPABASE_KEY=test-key
        JINA_AI=test-jina-key
        LOG_LEVEL=DEBUG
        EOF

    - name: Create test data directories
      run: |
        mkdir -p data/pipeline/L0
        mkdir -p data/pipeline/L1
        mkdir -p data/pipeline/L2
        mkdir -p data/pipeline/L3
        mkdir -p data/cache
        mkdir -p data/manual
        mkdir -p data/analysis

    - name: Run unit tests
      run: |
        uv run pytest tests/ -m "unit" -v --tb=short

    - name: Run all tests with coverage
      run: |
        uv run pytest tests/ -v --tb=short --cov=scripts/core --cov-report=xml --cov-report=term-missing:skip-covered

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: htmlcov/

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        uv sync

    - name: Auto-format code with ruff
      run: |
        uv run ruff format scripts/core tests/

    - name: Auto-fix lint issues with ruff
      run: |
        uv run ruff check --fix scripts/core tests/

    - name: Check for changes and commit
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-fix formatting and linting issues"
          git push
          echo "✓ Committed auto-fixed changes"
        else
          echo "✓ No formatting or linting changes needed"
        fi

    - name: Final ruff linter check
      run: |
        uv run ruff check scripts/core tests/ --output-format=github

    - name: Final ruff formatter check
      run: |
        uv run ruff format --check scripts/core tests/
