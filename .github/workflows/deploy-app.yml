name: Deploy App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        working-directory: ./app
        run: bun install

      - name: Sync content files
        run: |
          chmod +x scripts/sync-content.sh
          bash scripts/sync-content.sh

      - name: Generate dashboard data
        run: PYTHONPATH=. uv run python scripts/prepare_webapp_data.py
        env:
          ONEMAP_EMAIL: ${{ secrets.ONEMAP_EMAIL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Verify dashboard data files
        working-directory: ./app
        run: |
          required_files=(
            "public/data/dashboard_overview.json.gz"
            "public/data/dashboard_trends.json.gz"
            "public/data/dashboard_segments.json.gz"
            "public/data/dashboard_leaderboard.json.gz"
            "public/data/map_metrics.json.gz"
            "public/data/hotspots.json.gz"
            "public/data/amenity_summary.json.gz"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required data file: $file"
              exit 1
            fi
          done

          echo "✅ All dashboard data files verified"

      - name: Build with Astro
        working-directory: ./app
        run: bun run build

      - name: Verify build output
        working-directory: ./app
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: dist/index.html not found"
            exit 1
          fi
          echo "Build successful: dist/index.html exists"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
