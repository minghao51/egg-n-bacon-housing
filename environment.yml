name: demo
channels:
  - conda-forge
dependencies:
  - python=3.11
  - ipykernel # required for jupyter notebook in VS Code
  - pandas
  - numpy
  - seaborn
  - scikit-learn
  - python-dotenv
  - geopandas
  - requests
  - ipywidgets
  - langchain=0.3.0
  - langchain-google-genai=2.0.0
  - langchain-experimental=0.3.0
  - dvc
  - dvc-s3
  - tabulate=0.9.0
  - langgraph=0.2.23
  - langchain-community
  - beautifulsoup4
#   - pip  # if you need more packages installed from pip 
  - pip:
    - h3==4.1.0b2
    - boto3
    - awscli
    - streamlit
    - pygwalker
    - supabase
