[project]
name = "egg-n-bacon-housing"
version = "0.1.0"
description = "Singapore housing data pipeline with ML analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.0.0",
    "pyarrow>=15.0.0",
    "numpy>=1.24.0",
    "seaborn",
    "scikit-learn",
    "python-dotenv",
    "geopandas",
    "requests",
    "ipywidgets",
    "langchain>=0.3.0",
    "langchain-google-genai==2.0.0",
    "langchain-experimental==0.3.0",
    "langgraph==0.2.32",
    "langgraph-checkpoint==2.0.0",
    "langchain-community",
    "beautifulsoup4",
    "h3==4.1.0b2",
    "boto3",
    "pygwalker",
    "supabase",
    "tabulate==0.9.0",
    "plotly>=6.5.2",
    "cachetools>=6.2.4",
    "statsmodels>=0.14.0",
    "rapidfuzz>=3.14.3",
    "xgboost>=3.1.3",
    "prophet>=1.2.1",
    "libpysal>=4.6.0",
    "esda>=1.5.0",
    "lifelines>=0.27.0",
    "marimo>=0.19.6",
    "scipy>=1.17.0",
    "kaleido>=1.2.0",
    "patsy>=1.0.2",
    "shap>=0.49.1",
]

[tool.uv]
dev-dependencies = [
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "jupytext>=1.16.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "coverage[toml]>=7.0.0",
    "ruff>=0.1.0",
    "libpysal>=4.14.1",
    "esda>=2.8.1",
    "geopandas>=1.1.2",
    "shapely>=2.1.2",
    "kaleido>=1.2.0",
    "playwright>=1.58.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]  # Line length handled by formatter

[tool.ruff.lint.per-file-ignores]
"notebooks/*.py" = ["E402"]  # Allow imports anywhere in notebooks
"scripts/core/stages/*.py" = ["N999"]  # Allow stage file names like L0_collect.py
"scripts/analytics/analysis/amenity/analyze_amenity_impact.py" = ["N806"]  # Allow uppercase variables for sklearn conventions (X, X_train, etc.)


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output options
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
    "--cov=scripts/core",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
]

# Markers for different test types
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, may use external resources)",
    "slow: Slow tests (should be run infrequently)",
    "api: Tests that make API calls (may need mocking)",
]

# Coverage options
[tool.coverage.run]
source = ["scripts"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
